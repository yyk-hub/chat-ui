<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .shop-btn {
      position: absolute;
      right: 20px;
      background: #14b47e;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    .section {
      background: #fffbe6;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
      color: #996600;
      border-bottom: 1px solid #d1c4a1;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background: #e9d8a6;
      color: #654321;
    }

    .total {
      text-align: right;
      font-weight: bold;
      color: #996600;
      font-size: 18px;
      margin-top: 10px;
    }

    .qr-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: nowrap;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .qr-box {
      text-align: center;
      margin: 5px;
      flex: 1 1 0;
      max-width: 160px;
    }

    .qr-box img {
      width: 140px;
      height: 140px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #654321;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
      font-size: 14px;
    }

    .confirm-btn {
      background: #14b47e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 25px auto;
      font-size: 16px;
      font-weight: 600;
    }

    .confirm-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .last-order {
      text-align: center;
      margin-top: 20px;
    }

    .last-order button {
      background: transparent;
      color: #996600;
      border: 2px solid #996600;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="cart.html" class="home-btn">üõí Cart</a>
    <h2 class="header-title">Checkout</h2>
    <a href="shop.html" class="shop-btn">üè¨ Shop</a>
  </div>

  <div class="container">
    <div class="section">
      <h3>üõçÔ∏è Order Summary</h3>
      <div id="order-summary"></div>
      <div class="total" id="order-total"></div>
    </div>

    <div class="section">
      <h3>üöö Delivery Details</h3>
      <label>Name</label>
      <input type="text" id="custName" placeholder="Enter your name">
      <label>Phone</label>
      <input type="text" id="custPhone" placeholder="Enter phone number">
      <label>Address</label>
      <textarea id="custAddress" rows="3" placeholder="Delivery address"></textarea>
      <label>Postcode</label>
      <input type="text" id="custPostcode" placeholder="e.g. 81300">
      <label>State</label>
      <select id="custState">
        <option value="">Select State</option>
        <option>Sabah</option>
        <option>Sarawak</option>
        <option>West Malaysia</option>
      </select>
      <label>Country</label>
      <input type="text" id="custCountry" value="Malaysia" readonly>
    </div>

    <div class="section">
      <h3>üí≥ Payment</h3>
      <p>Scan one of the QR codes below to make payment:</p>
      <div class="qr-section">
        <div class="qr-box">
          <p>Bank QR</p>
          <img src="img/bankqr.jpg" alt="Bank QR">
        </div>
        <div class="qr-box">
          <p>Touch 'n Go</p>
          <img src="img/tngqr.jpg" alt="TNG QR">
        </div>
      </div>
    </div>

    <button class="confirm-btn" id="confirmBtn" onclick="confirmOrder()">‚úÖ Confirm Order</button>

    <div class="last-order">
      <button onclick="viewLastOrder()">üì¶ View Last Order</button>
      <div id="lastOrderDisplay"></div>
    </div>
  </div>

  <script>
const BACKEND_URL = ""; // Empty = same doman

function calculateShipping(state, weight) {
  const sabahRates = [9, 11, 12, 13, 15];
  const otherRates = [18, 27, 35, 44, 52];
  const kg = Math.ceil(weight);
  const index = Math.min(kg, 5) - 1;
  if (state === "Sabah") return sabahRates[index];
  return otherRates[index];
}

function loadOrder() {
  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  let summaryDiv = document.getElementById("order-summary");
  let totalDiv = document.getElementById("order-total");

  if (cart.length === 0) {
    summaryDiv.innerHTML = "<p>No items in cart.</p>";
    return;
  }

  let total = 0, totalWeight = 0;
  let table = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr>";

  cart.forEach(item => {
    let subtotal = item.price * item.qty;
    total += subtotal;
    totalWeight += (item.weight || 0) * item.qty;
    table += `<tr>
                <td>${item.name}</td>
                <td>${item.qty}</td>
                <td>RM ${item.price.toFixed(2)}</td>
                <td>RM ${subtotal.toFixed(2)}</td>
              </tr>`;
  });

  table += `</table>`;
  summaryDiv.innerHTML = table;
  totalDiv.innerHTML = `Total Weight: ${totalWeight.toFixed(2)} kg<br><strong>RM ${total.toFixed(2)}</strong>`;
}

async function confirmOrder() {
  const btn = document.getElementById("confirmBtn");
  btn.disabled = true;
  btn.innerText = "Processing...";

  const name = document.getElementById("custName").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const address = document.getElementById("custAddress").value.trim();
  const postcode = document.getElementById("custPostcode").value.trim();
  const state_to = document.getElementById("custState").value.trim();
  const country = document.getElementById("custCountry").value.trim();

  if (!name || !phone || !address || !postcode || !state_to) {
    alert("‚ö†Ô∏è Please fill in all delivery details.");
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
    return;
  }

  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  if (cart.length === 0) {
    alert("Cart is empty!");
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
    return;
  }

  const totalWeight = cart.reduce((sum, i) => sum + (i.weight || 0) * i.qty, 0);
  const shipping_cost = calculateShipping(state_to, totalWeight);
  const total_amt = cart.reduce((sum, i) => sum + i.price * i.qty, 0) + shipping_cost;
  const order_id = "ORD" + Date.now();

  const orderData = {
    order_id,
    cus_name: name,
    cus_address: address,
    postcode,
    state_to,
    country,
    phone,
    prod_name: cart.map(i => i.name).join(", "),
    quantity: cart.reduce((sum, i) => sum + i.qty, 0),
    total_amt,
    shipping_wt: totalWeight,
    shipping_cost,
    pymt_method: "FPX",
    pymt_status: "Paid",
    courier_name: "Pos Laju",
    tracking_link: `https://poslaju.com/track/${order_id}`
  };

  console.log("üì¶ Sending order to backend:", orderData);

  try {
    const res = await fetch(`/api/orders`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    console.log("üîç Raw response:", res);

    if (!res.ok) {
      throw new Error(`HTTP ${res.status} - ${res.statusText}`);
    }

    const data = await res.json();
    console.log("‚úÖ Backend response:", data);

    if (data.success) {
      localStorage.removeItem("cartItems");
      alert("‚úÖ Order recorded successfully!");
      window.location.href = "index.html";
    } else {
      throw new Error(data.error || "Backend failed to record order.");
    }
  } catch (err) {
    console.error("‚ùå Order submission error:", err);
    alert("‚ùå Failed: " + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
  }
}

loadOrder();
</script>
</body>
  </html>
