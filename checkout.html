<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* Sticky Header */
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    .section {
      background: #fffbe6;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
      color: #996600;
      border-bottom: 1px solid #d1c4a1;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background: #e9d8a6;
      color: #654321;
    }

    .total {
      text-align: right;
      font-weight: bold;
      color: #996600;
      font-size: 18px;
      margin-top: 10px;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .qr-box {
      text-align: center;
      margin: 10px;
    }

    .qr-box img {
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #654321;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
      font-size: 14px;
    }

    .confirm-btn {
      background: #14b47e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 25px auto;
      font-size: 16px;
      font-weight: 600;
    }

    .last-order {
      text-align: center;
      margin-top: 20px;
    }

    .last-order button {
      background: #996600;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="cart.html" class="home-btn">Back</a>
    <h2 class="header-title">Checkout</h2>
  </div>

  <div class="container">
    <div class="section">
      <h3>üõçÔ∏è Order Summary</h3>
      <div id="order-summary"></div>
      <div class="total" id="order-total"></div>
    </div>

    <div class="section">
      <h3>üöö Delivery Details</h3>
      <label>Name</label>
      <input type="text" id="custName" placeholder="Enter your name">
      <label>Phone</label>
      <input type="text" id="custPhone" placeholder="Enter phone number">
      <label>Address</label>
      <textarea id="custAddress" rows="3" placeholder="Delivery address"></textarea>
    </div>

    <div class="section">
      <h3>üí≥ Payment</h3>
      <p>Scan one of the QR codes below to make payment:</p>
      <div class="qr-section">
        <div class="qr-box">
          <p>Bank QR</p>
          <img src="img/bankqr.jpg" alt="Bank QR">
        </div>
        <div class="qr-box">
          <p>Touch 'n Go</p>
          <img src="img/tngqr.JPG" alt="TNG QR">
        </div>
      </div>
    </div>

    <button class="confirm-btn" onclick="confirmOrder()">‚úÖ Confirm Order</button>

    <div class="last-order">
      <button onclick="viewLastOrder()">üì¶ View Last Order</button>
      <div id="lastOrderDisplay"></div>
    </div>
  </div>

  <script>
    function loadOrder() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let summaryDiv = document.getElementById("order-summary");
      let totalDiv = document.getElementById("order-total");

      if (cart.length === 0) {
        summaryDiv.innerHTML = "<p>No items in cart.</p>";
        return;
      }

      let total = 0;
      let table = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr>";

      cart.forEach(item => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        table += `<tr>
                    <td>${item.name}</td>
                    <td>${item.qty}</td>
                    <td>${item.price}</td>
                    <td>${subtotal}</td>
                  </tr>`;
      });

      const shipping = 10;
      total += shipping;

      table += `</table>`;
      summaryDiv.innerHTML = table;
      totalDiv.innerHTML = `Shipping: RM ${shipping} <br>Total: <strong>RM ${total.toFixed(2)}</strong>`;
    }

    function confirmOrder() {
      let name = document.getElementById("custName").value.trim();
      let phone = document.getElementById("custPhone").value.trim();
      let address = document.getElementById("custAddress").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all delivery details.");
        return;
      }

      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let totalText = document.getElementById("order-total").innerText;

      let order = {
        id: "ORD" + Date.now(),
        name,
        phone,
        address,
        items: cart,
        total: totalText,
        time: new Date().toLocaleString()
      };

      localStorage.setItem("lastOrder", JSON.stringify(order));
      localStorage.removeItem("cartItems");
      alert("‚úÖ Order confirmed! Thank you for your purchase.");

      window.location.href = "index.html";
    }

    function viewLastOrder() {
      let order = JSON.parse(localStorage.getItem("lastOrder"));
      let div = document.getElementById("lastOrderDisplay");

      if (!order) {
        div.innerHTML = "<p>No past order found.</p>";
        return;
      }

      let html = `
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p><strong>Date:</strong> ${order.time}</p>
        <p><strong>Total:</strong> ${order.total}</p>
      `;
      div.innerHTML = html;
    }

    loadOrder();
  </script>
</body>
  </html>
