<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      margin: 0;

    .container {

    .header {

      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .shop-btn {
      position: absolute;
      right: 20px;
      background: #14b47e;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    .section {
      background: #fffbe6;
      border-radius: 16px;

    h3 {

    }

    table {

    th, td {

    .qr-box {
      text-align: center;

    }

    }

    .confirm-btn {
      background: #14b47e;

      cursor: pointer;
      display: block;
      margin: 25px auto;

    }

    .confirm-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .order {
      text-align: center;
      margin-top: 20px;
    }

    .order button {
      background: transparent;
      color: #996600;
      border: 2px solid #996600;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="cart.html" class="home-btn">üõí Cart</a>
    <h2 class="header-title">Checkout</h2>
    <a href="shop.html" class="shop-btn">üè¨ Shop</a>
  </div>

  <div class="container">
    <div class="section">
  <h3>Order Summary</h3>
  <div id="cart-items"></div>

  <!-- Summary Table -->
  <table style="width:100%; margin-top:15px; border-collapse:collapse; font-size:14px;">
    <tr>
      <th style="text-align:left; padding:6px 0; color:#654321;">Total Weight</th>
      <td id="total-weight" style="text-align:right; font-weight:600;">0.00 kg</td>
    </tr>
    <tr>
      <th style="text-align:left; padding:6px 0; color:#654321;">Sub-total</th>
      <td id="sub-total" style="text-align:right;">RM 0.00</td>
    </tr>
    <tr>
      <th style="text-align:left; padding:6px 0; color:#654321;">Shipping Cost</th>
      <td id="shipping-cost" style="text-align:right; color:#14b47e;">RM 0.00</td>
    </tr>
    <tr style="border-top:2px solid #996600; font-weight:bold; font-size:1.1em;">
      <th style="text-align:left; padding:8px 0; color:#996600;">Total Amount</th>
      <td id="grand-total" style="text-align:right; color:#996600;">RM 0.00</td>
    </tr>
  </table>
</div>

    <div class="section">
      <h3>üöö Delivery Details</h3>
      <label>Name</label>
      <input type="text" id="custName" placeholder="Enter your name">
      <label>Phone</label>
      <input type="text" id="custPhone" placeholder="Enter phone number">
      <label>Address</label>
      <textarea id="custAddress" rows="3" placeholder="Delivery address"></textarea>
      <label>Postcode</label>
      <input type="text" id="custPostcode" placeholder="e.g. 81300">
      <label>State</label>
      <select id="custState">
        <option value="">Select State</option>
        <option>Sabah</option>
        <option>Sarawak</option>
        <option>West Malaysia</option>
      </select>
      <label>Country</label>
      <input type="text" id="custCountry" value="Malaysia" readonly>
    </div>

    <div class="section">
      <h3>üí≥ Payment</h3>
      <p>Scan one of the QR codes below to make payment:</p>
      <div class="qr-section">
        <div class="qr-box">
          <p>Bank QR</p>
          <img src="img/bankqr.jpg" alt="Bank QR">
        </div>
        <div class="qr-box">
          <p>Touch 'n Go</p>
          <img src="img/tngqr.jpg" alt="TNG QR">
        </div>
      </div>
    </div>

    <button class="confirm-btn" id="confirmBtn" onclick="confirmOrder()">‚úÖ Confirm Order</button>

    <div class="order">
      <button onclick="viewMMyOrder()">üì¶ View My Order</button>
      <div id="OrderDisplay"></div>
    </div>
  </div>

  <script>
const BACKEND_URL = ""; // Empty = same doman

function calculateShipping(state, weight) {
  const sabahRates = [9, 11, 12, 13, 15];
  const otherRates = [18, 27, 35, 44, 52];
  const kg = Math.ceil(weight);
  const index = Math.min(kg, 5) - 1;
  if (state === "Sabah") return sabahRates[index];
  return otherRates[index];
}

let cart = [], subTotal = 0, totalWeight = 0, shipping = 0;

function calculateShipping(state, weight) {
  const sabahRates = [9, 11, 12, 13, 15];
  const otherRates = [18, 27, 35, 44, 52];
  const kg = Math.ceil(weight);
  const idx = Math.min(kg, 5) - 1;
  return state === "Sabah" ? sabahRates[idx] : otherRates[idx];
}

function loadOrder() {
  cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const itemsDiv = document.getElementById("cart-items");

  if (!cart.length) {
    itemsDiv.innerHTML = `<p style="text-align:center; color:#999; margin:20px 0;">Your cart is empty</p>`;
    updateTotals();
    return;
  }

  let html = `<table style="width:100%; border-collapse:collapse; margin-bottom:10px;">
    <tr style="background:#e9d8a6; color:#654321; font-weight:600;">
      <th style="padding:8px; text-align:left;">Product</th>
      <th style="padding:8px; text-align:center;">Qty</th>
      <th style="padding:8px; text-align:right;">Price</th>
      <th style="padding:8px; text-align:right;">Subtotal</th>
    </tr>`;

  subTotal = 0;
  totalWeight = 0;

  cart.forEach(item => {
    const lineTotal = item.price * item.qty;
    subTotal += lineTotal;
    totalWeight += (item.weight || 0) * item.qty;

    html += `<tr style="border-bottom:1px solid #eee;">
      <td style="padding:8px;">${item.name}</td>
      <td style="padding:8px; text-align:center;">${item.qty}</td>
      <td style="padding:8px; text-align:right;">RM ${item.price.toFixed(2)}</td>
      <td style="padding:8px; text-align:right;">RM ${lineTotal.toFixed(2)}</td>
    </tr>`;
  });

  html += `</table>`;
  itemsDiv.innerHTML = html;

  updateTotals();
}

function updateTotals() {
  const state = document.getElementById("custState").value || "Sabah";
  shipping = calculateShipping(state, totalWeight);

  document.getElementById("total-weight").textContent = `${totalWeight.toFixed(2)} kg`;
  document.getElementById("sub-total").textContent = `RM ${subTotal.toFixed(2)}`;
  document.getElementById("shipping-cost").textContent = `RM ${shipping.toFixed(2)}`;
  document.getElementById("grand-total").textContent = `RM ${(subTotal + shipping).toFixed(2)}`;
}

// Re-calculate when state changes
document.getElementById("custState").addEventListener("change", loadOrder);

// Initial load
loadOrder();
    
async function confirmOrder() {
  const btn = document.getElementById("confirmBtn");
  btn.disabled = true;
  btn.innerText = "Processing...";

  const name = document.getElementById("custName").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const address = document.getElementById("custAddress").value.trim();
  const postcode = document.getElementById("custPostcode").value.trim();
  const state_to = document.getElementById("custState").value.trim();
  const country = document.getElementById("custCountry").value.trim();

  if (!name || !phone || !address || !postcode || !state_to) {
    alert("‚ö†Ô∏è Please fill in all delivery details.");
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
    return;
  }

  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  if (cart.length === 0) {
    alert("Cart is empty!");
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
    return;
  }

  const totalWeight = cart.reduce((sum, i) => sum + (i.weight || 0) * i.qty, 0);
  const shipping_cost = calculateShipping(state_to, totalWeight);
  const total_amt = subTotal + shipping_cost;
  const order_id = "ORD" + Date.now();

  const orderData = {
    order_id,
    cus_name: name,
    cus_address: address,
    postcode,
    state_to,
    country,
    phone,
    prod_name: cart.map(i => i.name).join(", "),
    quantity: cart.reduce((sum, i) => sum + i.qty, 0),
    total_amt,
    shipping_wt: totalWeight,
    shipping_cost,
    pymt_method: "FPX",
    pymt_status: "Paid",
    courier_name: "Pos Laju",
    tracking_link: `https://poslaju.com/track/${order_id}`
  };

  console.log("üì¶ Sending order to backend:", orderData);

  try {
    const res = await fetch(`/api/orders`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    console.log("üîç Raw response:", res);

    if (!res.ok) {
      throw new Error(`HTTP ${res.status} - ${res.statusText}`);
    }

    const data = await res.json();
    console.log("‚úÖ Backend response:", data);

    if (data.success) {
      localStorage.removeItem("cartItems");
      alert("‚úÖ Order recorded successfully!");
      window.location.href = "index.html";
    } else {
      throw new Error(data.error || "Backend failed to record order.");
    }
  } catch (err) {
    console.error("‚ùå Order submission error:", err);
    alert("‚ùå Failed: " + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚úÖ Confirm Order";
  }
}

loadOrder();
</script>
</body>
  </html>
