<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Order - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#f4ecd6; font-family:Segoe UI, Arial, sans-serif; margin:0; }
    .container { padding:20px; max-width:800px; margin:auto; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .summary { background:#fffbe6; padding:16px; border-radius:16px; margin-bottom:20px; }
    .summary h3 { margin:0 0 12px; color:#996600; }
    .item { border-bottom:1px solid #ddd; padding:8px 0; }
    .item:last-child { border-bottom:none; }
    .total { font-size:1.2rem; font-weight:bold; margin-top:12px; }
    .link-btn { text-decoration:none; background:#996600; color:#fff; padding:8px 16px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸ“¦ Last Order</h2>
      <a href="shop.html" class="link-btn">â¬… Back to Shop</a>
    </div>

    <div class="summary" id="last-order"></div>
  </div>

  <script>
    function renderLastOrder() {
      let order = JSON.parse(localStorage.getItem("lastOrder"));
      let div = document.getElementById("last-order");

      if(!order) {
        div.innerHTML = "<p>No recent order found.</p>";
        return;
      }

      let html = `<h3>Order Placed: ${order.orderTime}</h3>`;
      html += `<p><strong>Name:</strong> ${order.customer.name}</p>`;
      html += `<p><strong>Phone:</strong> ${order.customer.phone}</p>`;
      html += `<p><strong>Address:</strong> ${order.customer.address}</p>`;
      html += `<hr><h3>Items:</h3>`;

      let total = 0;
      order.items.forEach(item => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        html += `<div class="item">${item.name} - RM ${item.price} Ã— ${item.qty} = RM ${subtotal}</div>`;
      });

      html += `<div class="item">Shipping Fee: RM ${order.shippingFee}</div>`;
      let grandTotal = total + order.shippingFee;
      html += `<div class="total">Grand Total: RM ${grandTotal}</div>`;

      div.innerHTML = html;
    }

    renderLastOrder();
  </script>
</body>
</html>
