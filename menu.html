<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEO Coffee Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4ecd6;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .catalog-container {
      background: #fffbe6;
      margin: 24px auto;
      padding: 0;
      border-radius: 24px;
      width: 95%;
      max-width: 350px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .header {
      background: #996600;
      color: #fff;
      padding: 18px 28px 14px 28px; /* Increased left and right padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 24px 24px 0 0;
    }
    .header .menu {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    .header .back {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    .product-card {
      padding: 20px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 0 0 24px 24px;
    }
    .product-image {
      width: 100%;
      max-width: 220px;
      height: auto;
      aspect-ratio: 11/6;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-title,
    .product-price,
    .product-desc {
      width: 100%;
      text-align: left;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #996600;
      margin-bottom: 6px;
    }
    .product-price {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    .product-desc {
      font-size: 0.97rem;
      color: #444;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .add-cart-btn {
      background: #14b47e;
      color: #fff;
      font-size: 0.98rem;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      padding: 8px 0;
      width: 110px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(20,180,126,0.10);
      transition: background 0.2s;
      margin-top: 0;
      align-self: center; /* Center the button horizontally in the flex container */
    }
    .add-cart-btn:hover {
      background: #11996a;
    }

    @media (max-width: 720px) {
      .catalog-container {
        max-width: 98vw;
        border-radius: 16px;
      }
      .header {
        padding-left: 14px;  /* Increased from 8px for mobile */
        padding-right: 14px;
      }
      .product-card {
        padding-left: 8px;
        padding-right: 8px;
      }
      .product-image {
        max-width: 100vw;
      }
      .add-cart-btn {
        width: 100px;
        font-size: 0.93rem;
      }
    }


  @media (min-width: 800px) {
    .catalog-container {
      max-width: 720px;
      padding: 0;
    }
    .header {
      padding: 24px 36px 16px 36px;
      font-size: 1.3rem;
    }
    .product-card {
      padding: 32px 24px 24px 24px;
    }
    .product-title {
      font-size: 1.5rem;
    }
    .product-price {
      font-size: 1.2rem;
    }
    .product-desc {
      font-size: 1.08rem;
    }
    .product-image {
      max-width: 500px;
      margin-bottom: 28px;
    }
    .add-cart-btn {
      width: 130px;
      font-size: 1.05rem;
      padding: 10px 0;
    }
  }

    
  </style>
</head>
<body>
  <div class="catalog-container">
    <div class="header">
      <span class="menu">Menu</span>
      <button class="back" onclick="window.history.back()">Back to Chat</button>
    </div>
    <div class="product-card">
      <img src="img/coffee_4in1.jpg"
           alt="CEO Coffee" class="product-image" />
      <div class="product-title">CEO Coffee-4 in 1</div>
      <div class="product-price">Price: $19.99</div>
      <div class="product-desc">
        A rich coffee premix blended with Ganoderma (Lingzhi). It's designed to boost energy, focus, and immunity.
      </div>
      <button class="add-cart-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
