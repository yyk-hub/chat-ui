<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#f4ecd6; font-family:Segoe UI, Arial, sans-serif; margin:0; }
    .container { padding:20px; max-width:800px; margin:auto; }
    .header { display:flex; justify-content:center; align-items:center; margin-bottom:20px; position:relative; }
    .home-btn {
      position:absolute; left:20px;
      background:#996600; color:white; border:none; padding:6px 14px;
      border-radius:8px; cursor:pointer; text-decoration:none;
    }
    .category { margin-top:30px; }
    .category h2 { color:#996600; border-bottom:2px solid #ddd; padding-bottom:6px; }
    .product {
      background:#fffbe6; padding:16px; border-radius:16px; margin:12px 0;
    }
    .product-content {
      display:flex; gap:14px; align-items:center;
    }
    .product img {
      width:110px; height:110px; object-fit:cover;
      border-radius:12px; border:1px solid #ccc; cursor:pointer;
    }
    .product h3 { margin:0 0 6px; color:#996600; }
    .product p { margin:4px 0; }
    .btn { background:#14b47e; color:#fff; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; }
    .btn:disabled { background:gray; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="home-btn">Home</a>
      <h2>üõçÔ∏è Shop</h2>
    </div>

    <div id="product-list"></div>
  </div>

  <script>
    // Reset products list always
    localStorage.removeItem("products");
    
    let products = [
      { id: 1, name: "CEO Coffee 4 in 1", price: 50, stock: 5, category: "Beverage", desc: "Premium instant coffee mix with Ganoderma.", img: "img/coffee_s.jpg" },
      { id: 2, name: "CEO Coffee 3 in 1", price: 50, stock: 5, category: "Beverage", desc: "Premium instant coffee mix with Ganoderma.", img: "img/coffee_ns.jpg" },
      { id: 3, name: "Oolong Tea", price: 55, stock: 6, category: "Beverage", desc: "A herbal tea rich in antioxidants.", img: "img/tea.jpg" },
      { id: 4, name: "Ganoderma Capsule", price: 120, stock: 3, category: "Biotech Product", desc: "Supports immunity and overall health.", img: "img/lingzhi.jpg" },
      { id: 5, name: "Lacto Berry", price: 80, stock: 4, category: "Health Food", desc: "Probiotic and antioxidant drink mix.", img: "img/berry.jpg" },
      { id: 6, name: "Herbal Toothpaste", price: 18, stock: 10, category: "Personal Care", desc: "Natural toothpaste for healthy gums, and soothes mouth irritation.", img: "img/toothpaste.jpg" },
      { id: 7, name: "Eco Bio Cleaner", price: 25, stock: 8, category: "Household Product", desc: "All-purpose cleaner for safe, environment friendly and hygiene wash.", img: "img/cleaner.jpg" }
    ];

    localStorage.setItem("products", JSON.stringify(products));

    function renderProducts() {
      let list = document.getElementById("product-list");
      list.innerHTML = "";

      let categories = [...new Set(products.map(p => p.category))];

      categories.forEach(cat => {
        let section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2>${cat}</h2>`;

        products.filter(p => p.category === cat).forEach(p => {
          let div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div class="product-content">
              <img src="${p.img}" alt="${p.name}" onclick="openProduct(${p.id})">
              <div>
                <h3>${p.name}</h3>
                <p>${p.desc}</p>
                <p>RM ${p.price} | In stock: <span id="stock-${p.id}">${p.stock}</span></p>
                <button class="btn" onclick="addToCart(${p.id})" ${p.stock<=0?'disabled':''}>Add to Cart</button>
              </div>
            </div>
          `;
          section.appendChild(div);
        });

        list.appendChild(section);
      });
    }

    function openProduct(id) {
      localStorage.setItem("selectedProductId", id);
      window.location.href = "menu.html";
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let product = products.find(p => p.id === id);
      if (!product || product.stock <= 0) return alert("Out of stock!");

      let item = cart.find(i => i.id === id);
      if (item) item.qty++;
      else cart.push({ id: product.id, name: product.name, price: product.price, qty: 1 });
      localStorage.setItem("cartItems", JSON.stringify(cart));

      product.stock--;
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
