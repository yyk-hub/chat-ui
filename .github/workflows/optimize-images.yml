name: Optimize Product Images

on:
  push:
    paths:
      - 'img/**'    # Only run when image files are added/changed

permissions:
  contents: write   # âœ… REQUIRED so GitHub Actions bot can push changes

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # âœ… Required to allow pushing later

      - name: Install imagemin tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

      - name: Resize and optimize images
        run: |
          mkdir -p optimized
          find img -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) | while read IMG; do
            echo "Optimizing $IMG ..."
            convert "$IMG" -resize 800x800\> -strip -quality 80 "optimized/$(basename "$IMG")"
          done
          mv optimized/* img/

      - name: Commit optimized images
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add img/ || echo "No images to add"
          git commit -m "ðŸ”§ Optimized product images" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
