<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px; /* Reserve space for sticky footer */
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* Sticky Header */
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffbe6;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    th {
      background: #e9d8a6;
      color: #654321;
    }

    tr:nth-child(even) {
      background: #fff9e0;
    }

    /* Quantity alignment */
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .qty-btn {
      background: #996600;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .qty-display {
      width: 32px;
      text-align: center;
      font-weight: bold;
      color: #654321;
    }

    /* Sticky footer with 3 parts */
    .sticky-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff8dc;
      border-top: 2px solid #d1c4a1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 -3px 6px rgba(0,0,0,0.1);
      z-index: 999;
      flex-wrap: wrap;
      gap: 8px;
    }

    .footer-btn {
      background: #996600;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .checkout-btn {
      background: #14b47e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    .total {
      font-weight: bold;
      color: #996600;
      font-size: 18px;
    }

    .empty {
      text-align: center;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Back</a>
    <h2 class="header-title">üõí Cart</h2>
  </div>

  <div class="container">
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="emptyMsg" class="empty" style="display:none;">Your cart is empty.</p>
  </div>

  <!-- Sticky Footer -->
  <div class="sticky-footer" id="footerBar" style="display:none;">
    <a href="shop.html" class="footer-btn">‚Üê Continue Shopping</a>
    <div class="total" id="totalAmount">Total: RM 0.00</div>
    <button class="checkout-btn" onclick="proceedCheckout()">Checkout</button>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let tbody = document.querySelector("#cartTable tbody");
      let total = 0;
      tbody.innerHTML = "";

      if (cart.length === 0) {
        document.getElementById("emptyMsg").style.display = "block";
        document.getElementById("footerBar").style.display = "none";
        return;
      }

      document.getElementById("emptyMsg").style.display = "none";
      document.getElementById("footerBar").style.display = "flex";

      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateQty(${index}, -1)">‚àí</button>
                <span class="qty-display">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
              </div>
            </td>
            <td>RM ${item.price}</td>
            <td>RM ${subtotal}</td>
          </tr>
        `;
      });

      document.getElementById("totalAmount").textContent = `Total: RM ${total.toFixed(2)}`;
    }

    function updateQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      if (cart[index]) {
        cart[index].qty += change;
        if (cart[index].qty <= 0) cart.splice(index, 1);
        localStorage.setItem("cartItems", JSON.stringify(cart));
        loadCart();
      }
    }

    function proceedCheckout() {
      window.location.href = "checkout.html";
    }

    loadCart();
  </script>
</body>
      </html>
