<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-title {
      margin: 0;
      font-size: 1.4em;
    }

    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #45a049;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-table th,
    .cart-table td {
      border-bottom: 1px solid #ddd;
      padding: 10px 15px;
      text-align: center;
    }

    .cart-table th:first-child,
    .cart-table td:first-child {
      text-align: left;
      padding-left: 15px;
    }

    .cart-table th:last-child,
    .cart-table td:last-child {
      text-align: right;
      padding-right: 25px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .qty-controls button {
      padding: 3px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }

    .qty-controls button:hover {
      background: #ddd;
    }

    .total-container {
      text-align: right;
      font-weight: bold;
      margin-right: 25px;
      font-size: 1.2em;
    }

    .checkout-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .empty-msg {
      text-align: center;
      font-size: 1.1em;
      margin: 30px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="btn">Home</a>
    <h2 class="header-title">ðŸ›’ Cart</h2>
    <a href="shop.html" class="btn">Shop</a>
  </div>

  <table class="cart-table" id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price (Pi)</th>
        <th>Subtotal (Pi)</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <p class="empty-msg" id="empty-msg">Your cart is empty.</p>

  <div class="total-container" id="cart-total">Total: 0.00 Pi</div>

  <div class="checkout-section">
    <a href="checkout.html" class="btn">Proceed to Checkout</a>
    <a href="index.html" class="btn" style="background:#008CBA;">ðŸ’¬ Back to Chat</a>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-body");
    const totalDisplay = document.getElementById("cart-total");
    const emptyMsg = document.getElementById("empty-msg");

    function renderCart() {
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        emptyMsg.style.display = "none";
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">âˆ’</button>
              <span>${item.qty}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
            </div>
          </td>
          <td>${item.price.toFixed(2)}</td>
          <td>${subtotal.toFixed(2)}</td>
        `;
        cartBody.appendChild(tr);
      });

      totalDisplay.textContent = "Total: " + total.toFixed(2) + " Pi";
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    renderCart();
  </script>
</body>
    </html>
