<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Cart - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* Sticky Header */
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .cart-btn {
      position: absolute;
      right: 20px;
      background: #14b47e;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    h2.header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffbe6;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e9d8a6;
      color: #654321;
    }

    .qty-btn {
      background: #996600;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      color: #996600;
      font-size: 18px;
    }

    .checkout-btn {
      background: #14b47e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 25px auto;
      font-size: 16px;
      font-weight: 600;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 class="header-title">ðŸ›’ Cart</h2>
    <a href="cart.html" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
  </div>

  <div class="container">
    <div id="cart-container"></div>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart-count").textContent = count;
    }

    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty">Your cart is empty.</p>`;
        updateCartCount();
        return;
      }

      let total = 0;
      let table = `
        <table>
          <tr>
            <th>Product</th>
            <th>Price (RM)</th>
            <th>Quantity</th>
            <th>Subtotal (RM)</th>
          </tr>
      `;

      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        table += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
              <button class="qty-btn" onclick="changeQty(${index}, -1)">âˆ’</button>
              <span style="display:inline-block;width:30px;text-align:center;">${item.qty}</span>
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </td>
            <td>${subtotal}</td>
          </tr>
        `;
      });

      table += `</table>
        <div class="total">Total: RM ${total.toFixed(2)}</div>
        <button class="checkout-btn" onclick="proceedCheckout()">Proceed to Checkout</button>
      `;

      container.innerHTML = table;
      updateCartCount();
    }

    function changeQty(index, delta) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let products = JSON.parse(localStorage.getItem("products")) || [];

      if (!cart[index]) return;

      let product = products.find(p => p.id === cart[index].id);
      if (!product) return;

      if (delta === 1 && product.stock > 0) {
        cart[index].qty++;
        product.stock--;
      } else if (delta === -1) {
        cart[index].qty--;
        product.stock++;
        if (cart[index].qty <= 0) cart.splice(index, 1);
      } else {
        alert("Out of stock!");
        return;
      }

      localStorage.setItem("cartItems", JSON.stringify(cart));
      localStorage.setItem("products", JSON.stringify(products));
      renderCart();
    }

    function proceedCheckout() {
      // âœ… Navigate to Checkout page
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>
</body>
      </html>
