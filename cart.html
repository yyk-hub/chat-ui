<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ›’ Cart</title>
  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    /* Sticky Header */
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .cart-btn {
      position: absolute;
      right: 20px;
      background: #14b47e;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    h2.header-title {
      color: #996600;
      margin: 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .qty-controls button {
      background: #14b47e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 3px 7px;
      margin: 0 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .checkout-btn {
      background: #996600;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 14px;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .total {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 class="header-title">Cart</h2>
    <a href="cart.html" class="cart-btn">ðŸ›’ (<span id="cart-count">0</span>)</a>
  </div>

  <div class="container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price (RM)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="cart-total">Total: RM 0.00</div>

    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </div>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let tbody = document.querySelector("#cart-table tbody");
      let total = 0, count = 0;
      tbody.innerHTML = "";

      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        count += item.qty;

        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td class="qty-controls">
              <button onclick="updateQty(${index}, -1)">-</button>
              ${item.qty}
              <button onclick="updateQty(${index}, 1)">+</button>
            </td>
            <td>${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      document.getElementById("cart-total").textContent = "Total: RM " + total.toFixed(2);
      document.getElementById("cart-count").textContent = count;
    }

    function updateQty(index, delta) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      if (!cart[index]) return;

      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);

      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
