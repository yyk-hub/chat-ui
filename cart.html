<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - CEO Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* --- Sticky Header --- */
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid #d1c4a1;
    }

    .home-btn, .shop-btn {
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      position: absolute;
      top: 10px;
    }

    .home-btn {
      left: 20px;
      background: #996600;
      color: white;
    }

    .shop-btn {
      right: 20px;
      background: #14b47e;
      color: white;
    }

    .header-title {
      color: #996600;
      margin: 0;
      font-size: 20px;
    }

    /* --- Cart Table --- */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffbe6;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #d1c4a1;
      color: #333;
    }

    td {
      border-bottom: 1px solid #ddd;
    }

    .qty-btn {
      background: #14b47e;
      color: #fff;
      border: none;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .qty {
      display: inline-block;
      min-width: 30px;
      text-align: center;
    }

    .total {
      text-align: right;
      font-weight: bold;
      color: #996600;
      margin-top: 15px;
      font-size: 16px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background: #14b47e;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 16px;
    }

    .empty {
      text-align: center;
      color: #666;
      margin-top: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 class="header-title">üõí Cart (<span id="cart-count">0</span>)</h2>
    <a href="shop.html" class="shop-btn">üõçÔ∏è Shop</a>
  </div>

  <div class="container">
    <div id="cart-container"></div>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let totalItems = cart.reduce((sum, i) => sum + i.qty, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      let container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty">Your cart is empty.</p>`;
        updateCartCount();
        return;
      }

      let table = `
        <table>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (RM)</th>
            <th>Subtotal</th>
          </tr>
      `;

      let total = 0;
      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        table += `
          <tr>
            <td>${item.name}</td>
            <td>
              <button class="qty-btn" onclick="updateQty(${index}, -1)">‚àí</button>
              <span class="qty">${item.qty}</span>
              <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            </td>
            <td>${item.price.toFixed(2)}</td>
            <td>${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      table += `</table>`;
      container.innerHTML = `
        ${table}
        <p class="total">Total: RM ${total.toFixed(2)}</p>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      `;
      updateCartCount();
    }

    function updateQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      cart[index].qty += change;

      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));

      renderCart();
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
                                       </html>
