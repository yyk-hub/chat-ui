<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #007b5e;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-btn, .cart-btn {
      color: white;
      text-decoration: none;
      font-size: 14px;
      background: #005f46;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .cart-btn {
      background: #008c6f;
    }

    .cart-container {
      max-width: 420px;
      margin: 15px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 8px;
    }

    th {
      background: #f8f8f8;
    }

    .qty-control button {
      padding: 4px 8px;
      margin: 0 3px;
      background: #007b5e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-btn {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 10px;
      background: #007b5e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .total {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 style="font-size: 16px;">Cart</h2>
    <a href="cart.html" class="cart-btn">ðŸ›’ (<span id="cart-count">0</span>)</a>
  </div>

  <div class="cart-container">
    <table id="cart-items">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="cart-total">Total: 0.00</div>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const tbody = document.querySelector('#cart-items tbody');
      const totalEl = document.getElementById('cart-total');
      const cartCount = document.getElementById('cart-count');

      tbody.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach((item, i) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        count += item.qty;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td class="qty-control">
              <button onclick="updateQty(${i}, -1)">-</button>
              ${item.qty}
              <button onclick="updateQty(${i}, 1)">+</button>
            </td>
            <td>${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      totalEl.textContent = 'Total: ' + total.toFixed(2);
      cartCount.textContent = count;
    }

    function updateQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
  </html>
