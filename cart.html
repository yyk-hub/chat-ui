<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin:0;
    }

    .container {
      padding:20px;
      max-width:800px;
      margin:auto;
    }

    .header {
      position: sticky;
      top:0;
      background:#f4ecd6;
      z-index:1000;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px 0;
      border-bottom:2px solid #d1c4a1;
    }

    .home-btn, .shop-btn {
      background:#996600;
      color:white;
      border:none;
      padding:6px 14px;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-size:14px;
      position:absolute;
    }

    .home-btn { left:20px; }
    .shop-btn { right:20px; }

    h2.header-title {
      color:#996600;
      margin:0;
      font-size:20px;
    }

    table {
      width:100%;
      border-collapse: collapse;
      margin-top:20px;
      background:white;
      border-radius:12px;
      overflow:hidden;
    }

    th, td {
      border-bottom:1px solid #ddd;
      padding:10px 15px;
      text-align:center;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:last-child, td:last-child {
      padding-right:25px;
      text-align:right;
    }

    .qty-controls {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .qty-controls button {
      background:#eee;
      border:1px solid #ccc;
      border-radius:5px;
      cursor:pointer;
      padding:3px 8px;
      font-size:14px;
    }

    .qty-controls button:hover {
      background:#ddd;
    }

    .total-container {
      text-align:right;
      margin-top:20px;
      font-weight:bold;
      font-size:18px;
      padding-right:25px;
    }

    .checkout-section {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-top:25px;
    }

    .btn {
      background:#14b47e;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-size:15px;
      font-weight:bold;
    }

    .btn:hover {
      background:#119e70;
    }

    .back-btn {
      background:#008CBA;
    }

    .empty {
      text-align:center;
      font-size:16px;
      color:#666;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 class="header-title">ðŸ›’ Cart</h2>
    <a href="shop.html" class="shop-btn">Shop</a>
  </div>

  <div class="container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <p class="empty" id="empty">Your cart is empty.</p>

    <div class="total-container" id="cart-total">Total: 0.00</div>

    <div class="checkout-section">
      <a href="checkout.html" class="btn">Proceed to Checkout</a>
      <a href="index.html" class="btn back-btn">ðŸ’¬ Back to Chat</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    const cartBody = document.getElementById("cart-body");
    const totalText = document.getElementById("cart-total");
    const emptyMsg = document.getElementById("empty");

    function renderCart() {
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        emptyMsg.style.display = "none";
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">âˆ’</button>
              <span>${item.qty}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
            </div>
          </td>
          <td>${item.price.toFixed(2)}</td>
          <td>${subtotal.toFixed(2)}</td>
        `;
        cartBody.appendChild(row);
      });

      totalText.textContent = "Total: " + total.toFixed(2);
      localStorage.setItem("cartItems", JSON.stringify(cart));
    }

    function updateQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
