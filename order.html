<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEO - My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta property="pi:app" content='{"name":"CEO Shop","description":"Premium health and wellness products","image":"https://ceo-9xi.pages.dev/img/logo.jpg"}'>

  <style>
    body {
      background: #f4ecd6;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 15px;
    }
    .header {
      position: sticky;
      top: 0;
      background: #f4ecd6;
      border-bottom: 2px solid #d1c4a1;
      padding: 12px 0;
      text-align: center;
      z-index: 100;
    }
    .header-title {
      color: #996600;
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .home-btn {
      position: absolute;
      left: 15px;
      top: 12px;
      background: #996600;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .section {
      background: #fffdf8;
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 8px;
      color: #654321;
      font-weight: 500;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #14b47e;
      color: white;
      border: none;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin: 3px;
      min-width: 70px;
    }
    button:hover { background: #12a16d; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    .edit-btn { background: #996600; }
    .print-btn { background: #14b47e; }
    .save-btn { background: #14b47e; }
    .cancel-btn { background: #d32f2f; }
    .action-cell { white-space: nowrap; text-align: center; }
    .edit-row { display: none; background: #fffbe6; }
    .edit-row.show { display: table-row; }
    .edit-cell { padding: 14px; }
    .edit-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 13px;
    }
    .edit-full { grid-column: 1 / -1; }
    .product-cell {
      max-height: 3.6em;
      overflow: hidden;
      position: relative;
    }
    .product-cell.show-all { max-height: none; }
    .show-more { color: #14b47e; font-size: 11px; cursor: pointer; }
    .show-more:hover { text-decoration: underline; }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
      min-width: 700px;
    }
    th, td {
      padding: 8px 6px;
      text-align: left;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      min-width: 70px;
    }
    th { background: #e9d8a6; color: #654321; font-weight: 600; font-size: 12px; }
    td { word-break: break-word; font-size: 13px; }
    .paid { color: #0b8b0b; font-weight: bold; }
    .pending { color: #d32f2f; font-weight: bold; }
    .other { color: #555; font-weight: bold; }
    .pi-payment { color: #14b47e; font-weight: bold; }
    a.track-link { color: #14b47e; text-decoration: none; font-weight: 500; }
    a.track-link:hover { text-decoration: underline; }
    .loading { text-align: center; color: #996600; font-style: italic; padding: 20px; }
    .no-orders { text-align: center; color: #999; padding: 20px; font-style: italic; }

    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 15px; background: white; }
      .edit-btn, .print-btn, .cancel-btn, .save-btn, .edit-row, .header, .section:not(.print-area), .action-cell { display: none !important; }
    }

    @media (max-width: 600px) {
      .container { padding: 10px; }
      table { font-size: 11px; min-width: 600px; }
      th, td { padding: 6px 4px; }
      .edit-grid { grid-template-columns: 1fr; }
      .action-cell button { font-size: 10px; padding: 4px 6px; margin: 1px; }
      .header-title { font-size: 18px; }
    }
    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home-btn">Home</a>
    <h2 class="header-title">My Orders</h2>
  </div>
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <div class="container">
    <div class="section">
      <label for="custPhone">Phone Number <span style="color:#d32f2f;">*</span></label>
      <input type="text" id="custPhone" placeholder="e.g. 0123456789">
      <button id="loadBtn" onclick="loadOrders()">View My Orders</button>
    </div>
    <div id="ordersList" class="section" style="display:none;">
      <h3 style="margin-top:0; color:#996600;">Order History</h3>
      <div id="loadingMsg" class="loading" style="display:none;">Loading...</div>
      <div class="table-container">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Total</th>
              <th>Courier</th>
              <th>Track</th>
              <th>Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div style="text-align:center;margin-top:12px;">
    <button id="loadMoreBtn" style="display:none;" onclick="loadOrders(false)">
      Load More
    </button>
  </div>

  <script>
    const BACKEND_URL = window.location.origin;

    let orderCursor = null;
    let hasMoreOrders = true;
    const PAGE_LIMIT = 10;

    // ‚úÖ Check for Pi payment success on page load
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const isSuccess = urlParams.get('success') === '1';
      const orderId = urlParams.get('order_id');
      
      // Check if overlay should be shown
      const shouldShowOverlay = isSuccess && orderId && sessionStorage.getItem('piPaymentSuccess');
      
      if (shouldShowOverlay) {
        showPiPaymentSuccess();
      }
    });

    // ‚úÖ Restore overlay when user returns (e.g., from WhatsApp)
    window.addEventListener('pageshow', (event) => {
      // Detect if page was loaded from cache (back/forward navigation)
      if (event.persisted || performance.navigation.type === 2) {
        const urlParams = new URLSearchParams(window.location.search);
        const hasSuccessParam = urlParams.get('success') === '1';
        
        // If success param exists and overlay data still in storage, restore it
        if (hasSuccessParam && sessionStorage.getItem('piPaymentSuccess')) {
          const overlay = document.getElementById('successOverlay');
          if (!overlay) {
            console.log('üîÑ User returned, restoring overlay...');
            showPiPaymentSuccess();
          }
        }
      }
    });

    // ‚úÖ Show Pi payment success overlay
    function showPiPaymentSuccess() {
      const successData = sessionStorage.getItem('piPaymentSuccess');
      if (!successData) {
        console.log('‚ö†Ô∏è No success data found, skipping overlay');
        return;
      }

      try {
        const data = JSON.parse(successData);
        const whatsappMessage = data.whatsapp_message;
        const orderId = data.order_id;
        
        // DON'T clear the data yet - keep it for when user returns from WhatsApp
        // sessionStorage.removeItem('piPaymentSuccess'); // ‚ùå Removed
        
        // Check if overlay already exists
        if (document.getElementById('successOverlay')) {
          console.log('‚úÖ Overlay already exists');
          return;
        }
        
        // Create overlay
        const overlay = document.createElement('div');
        overlay.id = 'successOverlay';
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 99999;
          padding: 20px;
          box-sizing: border-box;
        `;
        
        overlay.innerHTML = `
          <div style="
            background: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            max-width: 420px;
            width: 100%;
          ">
            <div style="font-size: 36px; margin-bottom: 16px;">‚úÖ</div>
            <h2 style="color: #1c994a; margin: 0 0 8px 0; font-size: 20px;">Payment Successful!</h2>
            <p style="color: #666; margin: 8px 0 20px 0; font-size: 14px;">
              Order ID: <strong style="color: #333;">${orderId}</strong>
            </p>
            
            <div style="
              background: #f5f5f5;
              padding: 16px;
              border-radius: 10px;
              margin-bottom: 16px;
              text-align: left;
              max-height: 200px;
              overflow-y: auto;
              font-size: 13px;
              line-height: 1.5;
            ">
              <pre style="
                white-space: pre-wrap;
                word-wrap: break-word;
                margin: 0;
                font-family: inherit;
              ">${whatsappMessage}</pre>
            </div>
            
            <button id="copySuccessBtn" style="
              display: block;
              background: #1c994a;
              color: white;
              padding: 14px 28px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              font-size: 15px;
              margin-bottom: 10px;
              cursor: pointer;
              width: 100%;
            ">
              üìã Copy Details
            </button>
            
            <a href="https://wa.me/60168101358?text=${encodeURIComponent(whatsappMessage)}" 
               target="_blank"
               rel="noopener noreferrer"
               style="
                 display: block;
                 background: #25D366;
                 color: white;
                 padding: 14px 28px;
                 border: none;
                 border-radius: 10px;
                 font-weight: 600;
                 font-size: 15px;
                 margin-bottom: 10px;
                 cursor: pointer;
                 text-decoration: none;
               ">
              üí¨ Send via WhatsApp
            </a>
            
            <button id="closeSuccessBtn" style="
              background: #996600;
              color: white;
              border: none;
              padding: 12px 24px;
              border-radius: 8px;
              font-size: 14px;
              cursor: pointer;
              width: 100%;
            ">
              Close & View My Orders
            </button>
          </div>
        `;
        
        document.body.appendChild(overlay);
        
        console.log('‚úÖ Success overlay displayed');
        
        // Copy button handler
        document.getElementById('copySuccessBtn').addEventListener('click', async () => {
          const btn = document.getElementById('copySuccessBtn');
          try {
            await navigator.clipboard.writeText(whatsappMessage);
            btn.textContent = '‚úÖ Copied!';
            btn.style.background = '#4CAF50';
            showToast('Copied! You can now paste into WhatsApp', 'success');
            setTimeout(() => {
              btn.textContent = 'üìã Copy Details';
              btn.style.background = '#1c994a';
            }, 3000);
          } catch (err) {
            showToast('Failed to copy. Please try again.');
          }
        });
        
        // Close button handler
        document.getElementById('closeSuccessBtn').addEventListener('click', () => {
          // ‚úÖ NOW clear the session data
          sessionStorage.removeItem('piPaymentSuccess');
          overlay.remove();
          
          // Extract phone from order and load orders
          const phone = whatsappMessage.match(/Phone: ([\d\s-]+)/)?.[1]?.trim();
          if (phone) {
            document.getElementById('custPhone').value = phone;
            loadOrders(true);
          }
        });
        
      } catch (err) {
        console.error('Failed to parse success data:', err);
      }
    }

    function formatDate(iso) {
      if (!iso) return '-';
      try {
        const d = new Date(iso);
        return d.toLocaleDateString('en-MY', { day: 'numeric', month: 'short', year: 'numeric' }) + ', ' +
               d.toLocaleTimeString('en-MY', { hour: 'numeric', minute: '2-digit' });
      } catch { return '-'; }
    }

    function formatProductList(name, id) {
      if (!name) return '-';
      const items = name.split(", ").map(p => p.trim()).filter(p => p);
      const full = items.join(", ");
      const display = items.slice(0, 2).join("<br>");
      const more = items.length > 2 ? `<br><a class="show-more" onclick="toggleProducts('${id}')">More</a>` : '';
      return `<span class="product-cell" title="${full}" id="p-${id}">${display}${more}</span>`;
    }

    function toggleProducts(id) {
      const cell = document.getElementById(`p-${id}`);
      if (!cell) return;
      const full = cell.title.split(", ").join("<br>");
      if (cell.classList.contains("show-all")) {
        cell.innerHTML = formatProductList(cell.title, id);
        cell.classList.remove("show-all");
      } else {
        cell.innerHTML = `${full}<br><a class="show-more" onclick="toggleProducts('${id}')">Less</a>`;
        cell.classList.add("show-all");
      }
    }

    function showEdit(id) {
      const row = document.getElementById(`edit-${id}`);
      if (row) row.classList.add("show");
    }

    function hideEdit(id) {
      const row = document.getElementById(`edit-${id}`);
      if (row) row.classList.remove("show");
    }
    
    function showToast(message, duration = 3500) {
      const toast = document.getElementById('toast');
      if (!toast) return;
      toast.textContent = message;
      toast.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(() => toast.classList.remove('show'), duration);
    }

    async function saveEdit(id) {
      const payload = {
        cus_name: document.getElementById(`name-${id}`).value.trim(),
        cus_address: document.getElementById(`address-${id}`).value.trim(),
        postcode: document.getElementById(`postcode-${id}`).value.trim(),
        state_to: document.getElementById(`state-${id}`).value,
        shipping_method: document.getElementById(`shipping-${id}`).value === "pickup" ? "Self Pickup" :
                         document.getElementById(`shipping-${id}`).value === "express" ? "Express Free" : "Standard Courier"
      };

      try {
        const res = await fetch(`${BACKEND_URL}/api/orders/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let data;
        try { data = await res.json(); } catch { data = { error: "Invalid JSON" }; }

        if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);
        showToast("Updated!");
        hideEdit(id);
        loadOrders();
      } catch (err) {
        showToast("Error: " + err.message);
      }
    }

    function printOrder(id, phone) {
      const area = document.getElementById(`print-${id}`);
      if (!area) return showToast("Print content not ready");

      let html = area.innerHTML.replace(/\{PHONE\}/g, phone);

      const printDoc = `
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
          <title>CEO Coffee - ${id}</title>
          <style>
            * { box-sizing: border-box; }
            body { 
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
              margin: 0; 
              padding: 15px; 
              background: white; 
              font-size: 16px;
              line-height: 1.6;
              -webkit-print-color-adjust: exact;
              color-adjust: exact;
            }
            h2 { 
              text-align: center; 
              color: #996600; 
              margin: 10px 0; 
              font-size: 18px; 
              font-weight: 600;
            }
            p { margin: 6px 0; font-size: 15px; }
            table { width: 100%; border-collapse: collapse; margin: 12px 0; }
            td { padding: 3px 0; font-size: 15px; }
            hr { border: 0; border-top: 1px dashed #ccc; margin: 14px 0; }
            .total { 
              font-weight: bold; 
              font-size: 15px; 
              border-top: 2px solid #996600; 
              padding-top: 6px; 
            }
            .pi-info { color: #14b47e; font-weight: 600; }
            @page { margin: 0.8cm; size: A4; }
            @media print {
              body { padding: 10px; font-size: 15px; }
              * { -webkit-print-color-adjust: exact !important; }
            }
          </style>
        </head>
        <body>${html}</body>
        </html>
      `;

      // Detect mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Mobile: Show confirmation and use direct window.print()
        const userConfirmed = confirm(
          "üñ®Ô∏è Mobile Print\n\n" +
          "Printing on mobile may have limited support.\n\n" +
          "Tips:\n" +
          "‚Ä¢ Save as PDF instead\n" +
          "‚Ä¢ Use Copy button for text\n\n" +
          "Continue to print?"
        );
        
        if (!userConfirmed) {
          showToast('üí° Use the Copy button to save order details');
          return;
        }
        
        // Mobile printing via iframe
        const iframe = document.createElement('iframe');
        iframe.style.cssText = 'position:fixed; width:0; height:0; border:0; visibility:hidden;';
        document.body.appendChild(iframe);
        
        iframe.contentDocument.open();
        iframe.contentDocument.write(printDoc);
        iframe.contentDocument.close();
        
        setTimeout(() => {
          try {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
            setTimeout(() => {
              document.body.removeChild(iframe);
            }, 1000);
          } catch (err) {
            console.error('Print error:', err);
            document.body.removeChild(iframe);
            showToast('Print failed. Please use Copy button instead.');
          }
        }, 500);
        
      } else {
        // Desktop: Use blob URL method
        const blob = new Blob([printDoc], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const iframe = document.createElement('iframe');
        
        iframe.style.cssText = 'position:fixed; right:0; bottom:0; width:0; height:0; border:0;';
        document.body.appendChild(iframe);
        iframe.src = url;

        iframe.onload = () => {
          setTimeout(() => {
            const win = iframe.contentWindow;
            win.focus();
            win.print();
            
            setTimeout(() => {
              document.body.removeChild(iframe);
              URL.revokeObjectURL(url);
            }, 2000);
          }, 600);
        };
      }
    }

    async function loadOrders(reset = true) {
      const phone = document.getElementById('custPhone').value.trim();
      if (!phone) return showToast('Enter phone number');

      const btn = document.getElementById('loadBtn');
      const list = document.getElementById('ordersList');
      const loading = document.getElementById('loadingMsg');
      const tbody = document.querySelector('#ordersTable tbody');
      const loadMoreBtn = document.getElementById('loadMoreBtn');

      btn.disabled = true;
      btn.textContent = "Loading...";
      list.style.display = 'block';
      loading.style.display = 'block';

      if (reset) {
        tbody.innerHTML = '';
        orderCursor = null;
        hasMoreOrders = true;
        loadMoreBtn.style.display = 'none';
      }

      try {
        const url = new URL(`${BACKEND_URL}/api/orders`);
        url.searchParams.set('phone', phone);
        url.searchParams.set('limit', PAGE_LIMIT);
        if (orderCursor) url.searchParams.set('cursor', orderCursor);

        loadMoreBtn.disabled = true;
        
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        let payload;
        try { payload = await res.json(); } catch { throw new Error("Invalid response"); }
        /* ================= AFTER FETCH RESULT ================= */
        loadMoreBtn.disabled = false;
        
        const orders = payload.data || [];
        hasMoreOrders = payload.hasMore;
        orderCursor = payload.nextCursor;
        loading.style.display = 'none';

        if (orders.length === 0 && reset) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="no-orders">No orders found.</td>
            </tr>
          `;
          loadMoreBtn.style.display = 'none';
          return;
        }

        loadMoreBtn.style.display = hasMoreOrders ? 'inline-block' : 'none';
        /* ================= RENDER ROWS ================= */
        orders.forEach(o => {
          const order = {
            order_id: o.order_id || 'Unknown',
            prod_name: o.prod_name || '-',
            total_amt: parseFloat(o.total_amt) || 0,
            shipping_cost: parseFloat(o.shipping_cost) || 0,
            courier_name: o.courier_name || '-',
            tracking_link: o.tracking_link || '',
            order_status: o.order_status || 'Unknown',
            created_at: o.created_at || '',
            cus_name: o.cus_name || '',
            cus_address: o.cus_address || '',
            postcode: o.postcode || '',
            state_to: o.state_to || '',
            shipping_method: o.shipping_method || '',
            phone: o.phone || phone,
            pymt_method: o.pymt_method || '',
            pi_amount: parseFloat(o.pi_amount) || null,
            pi_exchange_rate: parseFloat(o.pi_exchange_rate) || null
          };
          
          const canEdit = order.order_status === "Pending Payment";
          const subTotal = (order.total_amt - order.shipping_cost).toFixed(2);
          const isPiPayment = order.pymt_method === 'Pi Network' && order.pi_amount;

          // ‚úÖ Format total display with Pi info if available
          let totalDisplay = `<strong>RM ${order.total_amt.toFixed(2)}</strong>`;
          if (isPiPayment) {
            totalDisplay += `<br><span class="pi-payment">œÄ ${order.pi_amount.toFixed(8)}</span>`;
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${order.order_id}</strong></td>
            <td>${formatProductList(order.prod_name, order.order_id)}</td>
            <td>${totalDisplay}</td>
            <td>${order.courier_name}</td>
            <td>${order.tracking_link ? `<a href="${order.tracking_link}" target="_blank" class="track-link">Track</a>` : '-'}</td>
            <td class="${order.order_status === 'Paid' ? 'paid' : order.order_status === 'Pending Payment' ? 'pending' : 'other'}">${order.order_status}</td>
            <td>${formatDate(order.created_at)}</td>
            <td class="action-cell">
              ${canEdit ? `<button class="edit-btn" onclick="event.stopPropagation(); showEdit('${order.order_id}')">Edit</button>` : ''}
              <button class="print-btn" onclick="event.stopPropagation(); printOrder('${order.order_id}', '${order.phone}')">Print</button>
            </td>
          `;
          tbody.appendChild(row);

          // ‚úÖ Print Area with Pi info
          const printArea = document.createElement('div');
          printArea.id = `print-${order.order_id}`;
          printArea.className = 'print-area';
          printArea.style.display = 'none';
          
          let piInfoHTML = '';
          if (isPiPayment) {
            piInfoHTML = `
              <p style="margin:8px 0;background:#f0fdf4;padding:8px;border-radius:6px;">
                <strong class="pi-info">Pi Payment:</strong><br>
                <span class="pi-info">œÄ ${order.pi_amount.toFixed(8)}</span>
                <span style="font-size:12px;color:#666;"> (at rate: 1 Pi = RM ${order.pi_exchange_rate.toFixed(2)})</span>
              </p>
            `;
          }
          
          printArea.innerHTML = `
            <div style="font-family:Arial;max-width:580px;margin:auto;padding:15px;">
              <h2 style="text-align:center;color:#996600;">CEO Online</h2>
              <p style="text-align:center;font-size:11px;color:#666;">${formatDate(order.created_at)}</p>
              <table style="width:100%;font-size:13px;margin:10px 0;">
                <tr><td><strong>ID:</strong></td><td>${order.order_id}</td></tr>
                <tr><td><strong>Name:</strong></td><td>${order.cus_name}</td></tr>
                <tr><td><strong>Phone:</strong></td><td>{PHONE}</td></tr>
              </table>
              <p style="margin:8px 0;"><strong>Address:</strong><br>${order.cus_address}<br>${order.postcode}, ${order.state_to}</p>
              <p style="margin:8px 0;"><strong>Shipping:</strong> ${order.shipping_method}</p>
              <hr style="border:0;border-top:1px dashed #ccc;margin:12px 0;">
              <table style="width:100%;font-size:14px;">
                <tr><td><strong>Products:</strong></td><td style="text-align:right;">${order.prod_name.replace(/, /g, '<br>')}</td></tr>
                <tr><td>Sub-total</td><td style="text-align:right;">RM ${subTotal}</td></tr>
                <tr><td>Shipping</td><td style="text-align:right;color:#14b47e;">RM ${order.shipping_cost.toFixed(2)}</td></tr>
                <tr style="border-top:2px solid #996600;font-weight:bold;font-size:15px;">
                  <td>Total</td><td style="text-align:right;color:#996600;">RM ${order.total_amt.toFixed(2)}</td>
                </tr>
              </table>
              ${piInfoHTML}
              <hr style="border:0;border-top:1px dashed #ccc;margin:12px 0;">
              <p style="margin:8px 0;"><strong>Status:</strong> 
                <span style="color:${order.order_status === 'Paid' ? '#0b8b0b' : '#d32f2f'}">${order.order_status}</span>
              </p>
              ${order.tracking_link ? `<p style="margin:8px 0;"><strong>Track:</strong> <a href="${order.tracking_link}" style="color:#14b47e;">Click here</a></p>` : ''}
              <p style="text-align:center;font-size:11px;color:#666;margin-top:20px;">Thank you!</p>
            </div>
          `;
          
          if (!document.getElementById(`print-${order.order_id}`)) {
            document.body.appendChild(printArea);
          }

          // Edit Row
          if (canEdit) {
            const editRow = document.createElement('tr');
            editRow.id = `edit-${order.order_id}`;
            editRow.className = "edit-row";
            editRow.innerHTML = `
              <td colspan="8" class="edit-cell">
                <div class="edit-grid">
                  <div><label for="name-${order.order_id}">Name</label><input id="name-${order.order_id}" value="${order.cus_name}"></div>
                  <div><label for="postcode-${order.order_id}">Postcode</label><input id="postcode-${order.order_id}" value="${order.postcode}"></div>
                  <div class="edit-full"><label for="address-${order.order_id}">Address</label><textarea id="address-${order.order_id}" rows="2">${order.cus_address}</textarea></div>
                  <div><label for="state-${order.order_id}">State</label>
                    <select id="state-${order.order_id}">
                      <option value="Kuala Lumpur" ${order.state_to === "Kuala Lumpur" ? "selected" : ""}>Kuala Lumpur</option>
                      <option value="Sabah" ${order.state_to === "Sabah" ? "selected" : ""}>Sabah</option>
                      <option value="Sarawak" ${order.state_to === "Sarawak" ? "selected" : ""}>Sarawak</option>
                      <option value="Penang" ${order.state_to === "Penang" ? "selected" : ""}>Penang</option>
                      <option value="Johor" ${order.state_to === "Johor" ? "selected" : ""}>Johor</option>
                      <option value="West Malaysia" ${order.state_to === "West Malaysia" ? "selected" : ""}>West Malaysia</option>
                    </select>
                  </div>
                  <div><label for="shipping-${order.order_id}">Shipping</label>
                    <select id="shipping-${order.order_id}">
                      <option value="courier" ${order.shipping_method.includes("Courier") ? "selected" : ""}>Standard</option>
                      <option value="express" ${order.shipping_method.includes("Express") ? "selected" : ""}>Express Free</option>
                      <option value="pickup" ${order.shipping_method.includes("Pickup") ? "selected" : ""}>Pickup</option>
                    </select>
                  </div>
                  <div class="edit-full" style="text-align:right;">
                    <button class="cancel-btn" onclick="hideEdit('${order.order_id}')">Cancel</button>
                    <button class="save-btn" onclick="saveEdit('${order.order_id}')">Save</button>
                  </div>
                </div>
              </td>
            `;
            tbody.appendChild(editRow);
          }
        });

      } catch (err) {
        loading.style.display = 'none';
        tbody.innerHTML = `<tr><td colspan="8" style="color:red;text-align:center;">Error: ${err.message}</td></tr>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "View My Orders";
      }
    }
  </script>
</body>
</html>
