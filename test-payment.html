<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Refund Test ‚Äî Send 1œÄ</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=DM+Mono:wght@400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Syne', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 440px;
      width: 100%;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .logo {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      background: #fef3c7;
      color: #92400e;
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    .amount-box {
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 48px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .amount-label {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .info-box {
      background: #f7fafc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      display: none;
    }

    .info-box.show { display: block; }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
    }

    .info-row .label {
      color: #718096;
    }

    .info-row .value {
      font-family: 'DM Mono', monospace;
      color: #1a202c;
      font-weight: 500;
      font-size: 12px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Syne', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }

    .status.show { display: block; }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .status-title {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .status-detail {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 8px;
      word-break: break-all;
    }

    .order-badge {
      background: white;
      border: 2px dashed #10b981;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .order-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .order-id {
      font-family: 'DM Mono', monospace;
      font-weight: 600;
      font-size: 13px;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #718096;
      margin-top: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center;">
    <span class="badge">üß™ Testnet</span>
  </div>
  
  <div class="logo">œÄ</div>
  
  <h1>Refund Test Payment</h1>
  <p class="subtitle">Send 1œÄ for A2U refund testing. You'll get it back!</p>

  <div class="amount-box">
    <div class="amount">1 œÄ</div>
    <div class="amount-label">Test Payment Amount</div>
  </div>

  <div class="info-box" id="infoBox">
    <div class="info-row">
      <span class="label">User</span>
      <span class="value" id="userDisplay">‚Äî</span>
    </div>
    <div class="info-row">
      <span class="label">Order ID</span>
      <span class="value" id="orderDisplay">Generating...</span>
    </div>
    <div class="info-row">
      <span class="label">Purpose</span>
      <span class="value">Refund Test</span>
    </div>
  </div>

  <button class="btn" id="payBtn">
    üîê Pay with Pi
  </button>

  <div class="status" id="statusBox">
    <div class="status-icon" id="statusIcon"></div>
    <div class="status-title" id="statusTitle"></div>
    <div class="status-detail" id="statusDetail"></div>
    <div class="order-badge" id="orderBadge" style="display:none;">
      <div class="order-label">Your Order ID</div>
      <div class="order-id" id="finalOrderId"></div>
    </div>
  </div>

  <div class="note">
    Must be opened in Pi Browser
  </div>
</div>

<script>
  const API = window.location.origin;
  let piInitialized = false;
  let user = null;
  let orderId = null;

  function showStatus(type, icon, title, detail, showOrder = false) {
    const box = document.getElementById('statusBox');
    box.className = `status show ${type}`;
    document.getElementById('statusIcon').textContent = icon;
    document.getElementById('statusTitle').textContent = title;
    document.getElementById('statusDetail').textContent = detail;
    
    if (showOrder && orderId) {
      document.getElementById('orderBadge').style.display = 'block';
      document.getElementById('finalOrderId').textContent = orderId;
    }
  }

  function resetBtn() {
    const btn = document.getElementById('payBtn');
    btn.disabled = false;
    btn.textContent = 'üîê Pay with Pi';
  }

  function updateBtn(text) {
    document.getElementById('payBtn').textContent = text;
  }

  async function initializePi() {
    if (piInitialized) return true;

    try {
      if (typeof Pi === 'undefined') {
        throw new Error('Pi SDK not available. Open in Pi Browser.');
      }

      const isSandbox = !window.location.hostname.includes('ceo-9xi');
      
      await Pi.init({
        version: "2.0",
        sandbox: isSandbox
      });

      piInitialized = true;
      console.log('‚úÖ Pi SDK ready');
      return true;

    } catch (err) {
      console.error('‚ùå Init error:', err);
      showStatus('error', '‚ùå', 'Initialization Failed', 
        'Please open this page in the Pi Browser app.');
      return false;
    }
  }

  async function startPayment() {
    const btn = document.getElementById('payBtn');
    btn.disabled = true;

    try {
      // Initialize Pi SDK
      updateBtn('‚è≥ Connecting...');
      const ready = await initializePi();
      if (!ready) {
        resetBtn();
        return;
      }

      // Authenticate IMMEDIATELY after init
      updateBtn('üîê Authenticating...');
      
      const auth = await Pi.authenticate(
        ['payments', 'wallet_address'],
        (payment) => {
          console.log('Incomplete payment:', payment);
        }
      );

      user = auth.user;
      console.log('‚úÖ Authenticated:', user.username);

      // Generate order ID
      orderId = `ORD${Date.now()}`;

      // Show info
      document.getElementById('infoBox').classList.add('show');
      document.getElementById('userDisplay').textContent = `@${user.username}`;
      document.getElementById('orderDisplay').textContent = orderId;

      // Create payment
      updateBtn('üí≥ Creating payment...');

      Pi.createPayment({
        amount: 1.0,
        memo: `Test - ${orderId}`,
        metadata: {
          order_id: orderId,
          test: true
        }
      }, {
        onReadyForServerApproval: async (paymentId) => {
          updateBtn('‚úÖ Approving...');
          
          await fetch(`${API}/api/pi/approve`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              payment_id: paymentId,
              order_id: orderId,
              user_uid: user.uid,
              username: user.username,
              amount: 1.0
            })
          });
        },

        onReadyForServerCompletion: async (paymentId, txid) {
          updateBtn('üîó Completing...');
          
          await fetch(`${API}/api/pi/complete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              payment_id: paymentId,
              txid: txid,
              order_id: orderId
            })
          });

          btn.style.display = 'none';
          showStatus('success', 'üéâ', 'Payment Complete!',
            `TxID: ${txid}\n\nGive this Order ID to admin for refund:`, true);
        },

        onCancel: () => {
          showStatus('error', '‚ö†Ô∏è', 'Cancelled', 'Payment was cancelled.');
          resetBtn();
        },

        onError: (error) => {
          let msg = error.message || 'Unknown error';
          if (msg.includes('pending')) {
            msg = 'Complete your pending payment in Pi Wallet first.';
          }
          showStatus('error', '‚ùå', 'Payment Failed', msg);
          resetBtn();
        }
      });

    } catch (err) {
      console.error('Error:', err);
      let msg = err.message;
      
      if (msg.includes('timed out') || msg.includes('expired')) {
        msg = 'Authentication timed out. Try again.';
      }
      
      showStatus('error', '‚ùå', 'Error', msg);
      resetBtn();
    }
  }

  document.getElementById('payBtn').addEventListener('click', startPayment);

  // Pre-initialize Pi SDK on load
  window.addEventListener('load', () => {
    setTimeout(() => {
      initializePi().catch(() => {});
    }, 500);
  });
</script>

</body>
</html>
