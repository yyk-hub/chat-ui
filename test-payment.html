<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pi Payment & Refund Tester</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: #f0f2f5;
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white; width: 100%; max-width: 450px;
      border-radius: 24px; padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .status-badge {
      display: inline-block; padding: 4px 12px; border-radius: 20px;
      font-size: 12px; font-weight: bold; margin-bottom: 15px;
    }
    .status-pending { background: #fff7ed; color: #9a3412; }
    .status-active { background: #f0fdf4; color: #166534; }

    .amount-box {
      background: #f8fafc; border: 1px solid #e2e8f0;
      padding: 20px; border-radius: 16px; margin: 20px 0;
      text-align: center;
    }
    .amount-val { font-size: 36px; font-weight: 800; color: #6366f1; }

    .btn {
      width: 100%; padding: 16px; border-radius: 12px;
      border: none; background: #6366f1; color: white;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: all 0.2s;
    }
    .btn:disabled { background: #cbd5e1; cursor: not-allowed; }
    
    .debug-log {
      margin-top: 20px; padding: 12px; background: #1e293b;
      color: #94a3b8; border-radius: 8px; font-family: monospace;
      font-size: 11px; height: 150px; overflow-y: auto; white-space: pre-wrap;
    }
    .error-msg { color: #ef4444; margin-top: 10px; font-size: 13px; text-align: center; }
  </style>
</head>
<body>

<div class="card">
  <div class="status-badge status-pending" id="stateBadge">System Idle</div>
  <h2>Pi Refund Test Flow</h2>
  <p style="color: #64748b; font-size: 14px;">Pay 1Ï€ to create a valid D1 record for refunding.</p>

  <div class="amount-box">
    <div class="amount-val">1.00 Ï€</div>
    <div style="font-size: 12px; color: #94a3b8;">Test Transaction</div>
  </div>

  <button class="btn" id="mainBtn" onclick="startProcess()">Initialize Payment</button>
  <div id="errorDisplay" class="error-msg"></div>

  <div class="debug-log" id="logs">-- System Logs --\n</div>
</div>

<script>
  const API = window.location.origin;
  let orderID = null;
  let isLocked = false;

  function log(msg) {
    const box = document.getElementById('logs');
    box.textContent += `> ${msg}\n`;
    box.scrollTop = box.scrollHeight;
  }

  function updateUI(text, badge = null) {
    document.getElementById('mainBtn').textContent = text;
    if(badge) {
      const b = document.getElementById('stateBadge');
      b.textContent = badge;
      b.className = `status-badge status-active`;
    }
  }

  async function startProcess() {
    if (isLocked) return;
    isLocked = true;
    document.getElementById('mainBtn').disabled = true;
    document.getElementById('errorDisplay').textContent = '';

    try {
      // 1. Init SDK
      log('Initializing Pi SDK...');
      await Pi.init({ version: "2.0", sandbox: !window.location.hostname.includes('pages.dev') });

      // 2. Auth
      log('Authenticating user...');
      const auth = await Pi.authenticate(['payments', 'wallet_address'], (p) => {
        log('Warning: Incomplete payment detected.');
      });
      
      const user = auth.user;
      orderID = `ORD${Date.now()}`;
      log(`User authenticated: ${user.username}`);
      log(`Generated Order ID: ${orderID}`);

      // 3. Pre-Register (THE CRITICAL STEP)
      updateUI('Syncing with D1...', 'REGISTERING');
      log('Sending order to D1 database...');
      
      const regReq = await fetch(`${API}/api/test/pre-register`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ order_id: orderID, user_uid: user.uid, amount: 1.0 })
      });

      if (!regReq.ok) throw new Error('D1 Pre-registration failed.');
      log('âœ“ Order record created in D1.');

      // 4. Create Pi Payment
      updateUI('Opening Pi Wallet...', 'PAYMENT_PENDING');
      
      Pi.createPayment({
        amount: 1.0,
        memo: `RefundTest:${orderID}`,
        metadata: { order_id: orderID }
      }, {
        onReadyForServerApproval: async (paymentId) => {
          log(`onReady: ${paymentId}. Calling approve.js...`);
          
          const res = await fetch(`${API}/api/pi/approve`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ payment_id: paymentId, order_id: orderID })
          });

          if (!res.ok) {
            const errData = await res.json();
            throw new Error(errData.error || 'Server Approval Failed');
          }
          log('âœ… Server Approved (D1 and Pi API Synced)');
        },

        onReadyForServerCompletion: async (paymentId, txid) => {
          log(`Completing Payment: ${txid}`);
          
          const res = await fetch(`${API}/api/pi/complete`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ payment_id: paymentId, txid: txid, order_id: orderID })
          });

          if (!res.ok) throw new Error('Completion Failed');
          
          log('ðŸŽ‰ SUCCESS! Order is ready for Refund Test.');
          updateUI('Done! Order Ready', 'COMPLETED');
          alert(`Success! Now go to Admin and refund Order ID: ${orderID}`);
        },

        onCancel: (pId) => {
          log('User cancelled payment.');
          reset('Cancelled');
        },

        onError: (err) => {
          log(`SDK Error: ${err.message}`);
          reset(err.message);
        }
      });

    } catch (e) {
      log(`Error: ${e.message}`);
      reset(e.message);
    }
  }

  function reset(msg) {
    isLocked = false;
    document.getElementById('mainBtn').disabled = false;
    document.getElementById('mainBtn').textContent = 'Retry Payment';
    document.getElementById('errorDisplay').textContent = msg;
    const b = document.getElementById('stateBadge');
    b.textContent = 'ERROR';
    b.className = 'status-badge status-pending';
  }
</script>
</body>
</html>
