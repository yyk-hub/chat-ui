<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pi Refund Test - Secure Flow</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    /* ... (Your existing CSS) ... */
    .processing { animation: pulse 1.5s infinite; opacity: 0.8; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">Ï€</div>
  <h1>Refund Test Flow</h1>
  <p class="subtitle">1. Pay 1Ï€ â†’ 2. Get Order ID â†’ 3. Admin Refunds</p>

  <div class="amount">
    <div class="amount-value">1.00 Ï€</div>
  </div>

  <div class="info" id="info">
    <div class="info-row"><span class="info-label">User:</span><span class="info-value" id="userInfo">â€”</span></div>
    <div class="info-row"><span class="info-label">Order ID:</span><span class="info-value" id="orderInfo">â€”</span></div>
  </div>

  <button class="btn" id="payBtn" onclick="startPay()">ğŸ” Start Test Payment</button>

  <div class="result" id="result">
    <div class="result-icon" id="resultIcon"></div>
    <div class="result-title" id="resultTitle"></div>
    <div class="result-detail" id="resultDetail"></div>
    <div class="order-box" id="orderBox" style="display:none;">
      <div class="order-label">Copy this for Refund Panel:</div>
      <div class="order-id" id="finalOrder" style="background: #e0f2fe; padding: 5px; cursor: pointer;"></div>
    </div>
  </div>

  <div class="debug" id="debug"></div>
</div>

<script>
  const API = window.location.origin;
  let user = null;
  let orderID = null;
  let isProcessing = false;

  function log(msg) {
    const debug = document.getElementById('debug');
    debug.classList.add('show');
    debug.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
    console.log(msg);
  }

  function showResult(type, icon, title, detail, showOrder = false) {
    const result = document.getElementById('result');
    result.className = `result show ${type}`;
    document.getElementById('resultIcon').textContent = icon;
    document.getElementById('resultTitle').textContent = title;
    document.getElementById('resultDetail').textContent = detail;
    if (showOrder) document.getElementById('orderBox').style.display = 'block';
  }

  async function startPay() {
    if (isProcessing) return;
    isProcessing = true;
    
    const btn = document.getElementById('payBtn');
    btn.disabled = true;
    btn.classList.add('processing');
    document.getElementById('debug').textContent = ''; // Clear logs for new attempt

    try {
      log('Initializing Pi SDK...');
      const isSandbox = !window.location.hostname.includes('ceo-9xi.pages.dev');
      await Pi.init({ version: "2.0", sandbox: isSandbox });

      log('Authenticating...');
      const auth = await Pi.authenticate(['payments', 'wallet_address'], (p) => {
        log('Incomplete payment detected.');
      });
      
      user = auth.user;
      orderID = `ORD${Date.now()}`;
      
      document.getElementById('info').classList.add('show');
      document.getElementById('userInfo').textContent = `@${user.username || 'User'}`;
      document.getElementById('orderInfo').textContent = orderID;

      log('Creating payment object...');
      
      // Tracking variables to prevent duplicate hits to your D1 database
      let hasApproved = false;
      let hasCompleted = false;

      Pi.createPayment({
        amount: 1.0,
        memo: `RefundTest:${orderID}`,
        metadata: { order_id: orderID }
      }, {
        onReadyForServerApproval: async (paymentId) => {
          if (hasApproved) return;
          hasApproved = true;
          
          log(`Server Approving: ${paymentId}`);
          btn.textContent = 'â³ Verifying on Server...';

          const response = await fetch(`${API}/api/pi/approve`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              payment_id: paymentId, 
              order_id: orderID, 
              user_uid: user.uid,
              amount: 1.0 
            })
          });

          if (!response.ok) throw new Error('Server Approval Failed');
          log('âœ“ Server Approved');
        },

        onReadyForServerCompletion: async (paymentId, txid) => {
          if (hasCompleted) return;
          hasCompleted = true;

          log(`Broadcasting: ${txid}`);
          btn.textContent = 'ğŸ”— Finalizing Blockchain...';

          const response = await fetch(`${API}/api/pi/complete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ payment_id: paymentId, txid: txid, order_id: orderID })
          });

          if (!response.ok) throw new Error('Server Completion Failed');

          log('ğŸ‰ Payment Confirmed!');
          btn.style.display = 'none';
          document.getElementById('finalOrder').textContent = orderID;
          showResult('success', 'âœ…', 'Payment Recorded', 'The order is now in D1. You can refund it via Admin.', true);
        },

        onCancel: (paymentId) => {
          log('Payment Cancelled by User/System');
          resetUI('Payment Cancelled');
        },

        onError: (error, payment) => {
          log(`SDK Error: ${error.message}`);
          resetUI(`Error: ${error.message}`);
        }
      });

    } catch (err) {
      log(`CRITICAL: ${err.message}`);
      resetUI(err.message);
    }
  }

  function resetUI(msg) {
    isProcessing = false;
    const btn = document.getElementById('payBtn');
    btn.disabled = false;
    btn.classList.remove('processing');
    btn.textContent = 'ğŸ” Try Again';
    showResult('error', 'âŒ', 'Failed', msg);
  }
</script>
</body>
</html>
